{% load i18n %}

<div id="delete-photo-modal" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">{% trans "Delete photo" %}</h3>
  </div>
  <div class="modal-body">
    <p>{%trans "You're about to <em>delete</em> the photo titled" %} <em>{{ photo }}</em></p>
    <p><em>{%trans "Are you sure?" %}</em></p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">{% trans "Close" %}</button>
    <button class="btn btn-danger"
	    data:photo_id="photo.id">{% trans "Yes, delete photo" %}</button>
  </div>
</div>
