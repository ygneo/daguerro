<li id="photo_{{ photo.id }}">
  <div class="photo">
    {% url daguerro-gallery-photo current_category.slugs_path photo.title_slug as photo_url %}
    <a href="{{ photo_url }}">
      <img src="{{ photo.get_thumbnail_url }}" alt="{{ photo.title }}" title="{{ photo.title }}"/>
    </a>
       </div>
  <p><a href="{{ photo_url }}">{{ photo.title }}</a></p>
</li>
