{% load i18n %}
{% load form_filters %}

<div id="search_options">
  {% for fieldset in search_options_form.fieldsets %}
  <fieldset id="{{ fieldset.name }}" class="{{ fieldset.classes }}">
    {% for field in fieldset %}
     {% if field|field_type:'checkboxinput' %}
     {{ field }} {{ field.label_tag }}
     {% else %}
      {{ field.label_tag }}
      {{ field }} 
     {% endif %}
    {% endfor %}
  </fieldset>
  {% endfor %}
</div>
