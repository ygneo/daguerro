<div id="breadcrumbs">
  {% for breadcrumb in request.breadcrumbs %}
  {% if not forloop.last %}
  <a href="{{ breadcrumb.url }}">{{ breadcrumb.name }}</a> &gt;
  {% else %}
  {{ breadcrumb.name }}
  {% endif %}
  {% endfor %}
</div>
